<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/antonio.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Ivan</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/background-header.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Hugo</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/background-header.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Marc</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1>ToDo</h1>
                <ol id="listaToDo"></ol>

            </div>
            <div class="col-md-3">
                <h1>Doing</h1>
            </div>
            <div class="col-md-3">
                <h1>Done</h1>
            </div>
        </div>
    </div>
    <div class="grid text-center">
        <div class="g-col-4">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
            
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
              data-bs-whatever="@getbootstrap">Afegir</button>
  
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header text-bg-primary">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Creardor de Tasques</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <form>
                              <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">Responsable:</label>
                                  <select name="" id="resp">
                                    <option value="ivan">Ivan</option>
                                    <option value="hugo">Hugo</option>
                                    <option value="marc">Marc</option>
                                  </select>
                              </div>
                              <div class="mb-3">
                                  <label for="message-text" class="col-form-label">Tasca:</label>
                                  <textarea class="form-control" id="text1"></textarea>
                                  <br>
                                  <input type="date" id="PrevFinalitzacio" name="trip-start" value="2022-12-02"
                                      min="2022-12-02" max="2023-01-01">
                              </div>
                          </form>
                      </div>
                      <div class="modal-footer d-flex justify-content-center">
                          
                          <button type="button" class="btn btn-outline-primary" id="btng"
                              onclick="guardarToDo()">Afegir</button>
                          
                              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
  
                      </div>
                  </div>
              </div>
          </div>
          
        <!-- Modal -->
        <div class="modal fade " id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header text-bg-danger">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar tasca</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control" id="textEliminar"></textarea>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-outline-danger" onclick="eliminarToDo()">Eliminar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button> 
              </div>
            </div>
          </div>
        </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                  Eliminar
                </button>
                <button type="button" class="btn btn-success" id="val" onclick="validar_check()">Validar</button>
                
            </div>
        </div>

        
        <script src="./scripts.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</body>

</html>
