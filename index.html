<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-3" id="divToDo">
                <h1>ToDo</h1>
                <ol id="listaToDo" draggable="true"></ol>

            </div>
            <div class="col-md-3" id="divDoing">
                <h1>Doing</h1>
                <ol id="listaDoing" draggable="true"></ol>
            </div>
            <div class="col-md-3" id="divDone">
                <h1>Done</h1>
                <ol id="listaDone" draggable="true"></ol>
            </div>
        </div>
    </div>
    <br>
    <div class="grid text-center">
        <div class="g-col-4">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
            
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
              data-bs-whatever="@getbootstrap">Afegir</button>
  
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header text-bg-primary">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Creardor de Tasques</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <form>
                              <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">Responsable:</label>
                                  <select class="form-select" id="resp" aria-label="Default select example">
                                    <option value="Ivan" selected>Ivan</option>
                                    <option value="Hugo">Hugo</option>
                                    <option value="Marc">Marc</option>
                                  </select>
                              </div>
                              <div class="mb-3">
                                  <label for="message-text" class="col-form-label">Tasca:</label>
                                  <textarea class="form-control" id="text1"></textarea>
                                  <br>
                                  <section class="ftco-section">
                                    <div class="container">
                                      <div class="row justify-content-center">
                                        <div class="col-md-6 text-center mb-5">
                                          <h2 class="heading-section">Calendar #09</h2>
                                        </div>
                                      </div>
                                      <div class="row justify-content-center">
                                        <div class="col-md-4 text-center">
                                          <h3 class="h5">Calendar Datepicker</h3>
                                          <div class="w-100">
                                            <form action="" method="post" class="datepickers">
                                              <div class="form-group">
                                                <!-- <label class="label-control" for="id_start_datetime">Datetime picker</label> -->
                                                <div class="input-group date" id="id_0">
                                                  <input type="text" value="" class="form-control" placeholder="MM/DD/YYYY hh:mm:ss" required/>
                                                </div>
                                              </div>
                                            </form>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </section>
                              </div>
                          </form>
                      </div>
                      <div class="modal-footer d-flex justify-content-center">
                          
                          <button type="button" class="btn btn-outline-primary" style="width: 100px;" id="btng"
                              onclick="guardarToDo()"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                              </svg></button>
                      </div>
                  </div>
              </div>
          </div>
          
        <div class="modal fade " id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header text-bg-danger">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar tasca</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control" id="textEliminar" value="1"></textarea>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-outline-danger" style="width: 100px;" onclick="eliminarToDo()"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                </svg></button>
              </div>
            </div>
          </div>
        </div>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                  Eliminar
                </button>
                
                
            </div>
        </div>
        <p id="mierda"></p>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/moment-with-locales.min.js"></script>
        <script src="js/bootstrap-datetimepicker.min.js"></script>
        <script src="js/main.js"></script>
        <script src="./scripts.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        
</body>

</html>
