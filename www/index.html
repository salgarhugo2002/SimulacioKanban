<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>

  <!-- Llibreries de Bootstrap. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Llibreries de JQuery. -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <!-- Llibreries de Google Fonts per al tipus de lletres. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Lilita+One&display=swap"
    rel="stylesheet">

</head>

<body>
  <!-- Div para la cabecera de la p치gina. -->
  <div class="container-fluid" id="cabecera">
    <h1 style="text-align: center; color: white; font-family: 'Gloria Hallelujah', cursive;">K A N B A N</h1>
  </div>
  <!-- Div que contiene las columnas. -->
  <div class="container">
    <!-- Div para las columnas. -->
    <div class="row">
      <!-- Div que contiene el titulo de de la columna ToDo. -->
      <div class="col-md-3" id="divToDo">
        <h1 style="font-family: 'Gloria Hallelujah', cursive;">ToDo <!-- Icono importado de Bootstrap. --> <svg
            xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-list-ol"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z" />
            <path
              d="M1.713 11.865v-.474H2c.217 0 .363-.137.363-.317 0-.185-.158-.31-.361-.31-.223 0-.367.152-.373.31h-.59c.016-.467.373-.787.986-.787.588-.002.954.291.957.703a.595.595 0 0 1-.492.594v.033a.615.615 0 0 1 .569.631c.003.533-.502.8-1.051.8-.656 0-1-.37-1.008-.794h.582c.008.178.186.306.422.309.254 0 .424-.145.422-.35-.002-.195-.155-.348-.414-.348h-.3zm-.004-4.699h-.604v-.035c0-.408.295-.844.958-.844.583 0 .96.326.96.756 0 .389-.257.617-.476.848l-.537.572v.03h1.054V9H1.143v-.395l.957-.99c.138-.142.293-.304.293-.508 0-.18-.147-.32-.342-.32a.33.33 0 0 0-.342.338v.041zM2.564 5h-.635V2.924h-.031l-.598.42v-.567l.629-.443h.635V5z" />
          </svg></h1>
        <!-- Lista de la columna ToDo donde ir치n las futuras tareas (la hacemos draggable para poder arrastrar las tareas). -->
        <ol id="listaToDo" draggable="true"></ol>
      </div>
      <!-- Div que contiene el titulo de de la columna Doing. -->
      <div class="col-md-3" id="divDoing">
        <h1 style="font-family: 'Gloria Hallelujah', cursive;">Doing <!-- Icono importado de Bootstrap. --> <svg
            xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pen-fill"
            viewBox="0 0 16 16">
            <path
              d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
          </svg></h1>
        <!-- Lista de la columna Doing donde ir치n las futuras tareas (la hacemos draggable para poder arrastrar las tareas). -->
        <ol id="listaDoing" draggable="true"></ol>
      </div>
      <!-- Div que contiene el titulo de de la columna Doing. -->
      <div class="col-md-3" id="divDone">
        <h1 style="font-family: 'Gloria Hallelujah', cursive;">Done <!-- Icono importado de Bootstrap. --> <svg
            xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
          </svg></h1>
        <!-- Lista de la columna Done donde ir치n las futuras tareas (la hacemos draggable para poder arrastrar las tareas). -->
        <ol id="listaDone" draggable="true"></ol>
      </div>
    </div>
  </div>
  <br>
  <div class="grid text-center">
    <div class="g-col-4">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@getbootstrap">Afegir tasca</button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2"
        data-bs-whatever="@getbootstrap">Crear Responsable</button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3"
        data-bs-whatever="@getbootstrap">Eliminar Responsable</button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-bg-primary">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Crea la teva tasca</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="background-color: rgb(252, 252, 241);">
              <form>
                <label for="recipient-name" class="col-form-label" style="font-size: 20px;">Responsable</label>
                <div class="form-floating">
                  <select class="form-select" id="resp" aria-label="Disabled select example"
                    style="background-color: beige;">
                  </select>
                  <label for="resp">Escull un responsable</label>
                </div>
                <label for="message-text" class="col-form-label" style="font-size: 20px;">Titol</label>
                <input type="text" class="form-control" id="titol1" style="background-color: beige;"></input>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label" style="font-size: 20px;">Tasca</label>
                  <textarea class="form-control" id="text1" style="background-color: beige;"></textarea>
                  <label for="message-text" class="col-form-label" style="font-size: 20px;">Prioritat</label>
                  <br>
                  <select name="pri" id="pri">
                    <option value="Alta">Alta</option>
                    <option value="Normal">Normal</option>
                    <option value="Baixa">Baixa</option>
                  </select>

                  <br>
                  <input type="date" id="PrevFinalitzacio" name="trip-start"
                    style="border:0px; background-color: rgb(252, 252, 241); outline: none;">
                </div>
              </form>
            </div>
            <div class="modal-footer d-flex justify-content-center" style="background-color: rgb(252, 252, 241);">
              <button type="button" class="btn btn-outline-primary" style="width: 100px;" id="btng"
                onclick="afegirTasca()"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                  fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                  <path
                    d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                </svg></button>
            </div>
          </div>
        </div>
      </div>
      <div class="grid text-center">

        <div class="g-col-4">
          <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header text-bg-primary">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modifica la teva tasca</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color: rgb(252, 252, 241);">
                  <form>
                    <label for="recipient-name" class="col-form-label" style="font-size: 20px;">Responsable</label>
                    <div class="form-floating">
                      <select class="form-select" id="modresp" aria-label="Disabled select example"
                        style="background-color: beige;">
                      </select>
                      <label for="resp">Escull un responsable</label>
                    </div>
                    <label for="message-text" class="col-form-label" style="font-size: 20px;">Titol</label>
                    <input type="text" class="form-control" id="modtitol" style="background-color: beige;"></input>
                    <input type="number" hidden id="modid">
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label" style="font-size: 20px;">Tasca</label>
                      <textarea class="form-control" id="modtext1" style="background-color: beige;"></textarea>
                      <label for="message-text" class="col-form-label" style="font-size: 20px;">Prioritat</label>
                      <br>
                      <select name="pri" id="modpri">
                        <option value="Alta">Alta</option>
                        <option value="Normal">Normal</option>
                        <option value="Baixa">Baixa</option>
                      </select>
                      <br>
                      <label for="message-text" class="col-form-label" style="font-size: 20px;">Data final:</label>
                      <br>
                      
                      <input type="date" id="modPrevFinalitzacio" name="trip-start"
                        style="border:0px; background-color: rgb(252, 252, 241); outline: none;">
                    </div>
                  </form>
                </div>
                <div class="modal-footer d-flex justify-content-center" style="background-color: rgb(252, 252, 241);">
                  <button type="button" class="btn btn-outline-primary" style="width: 100px;" id="btng"
                    onclick="modificarTasca()">
                    Modifica
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header text-bg-primary">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Crea Responsable</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color: rgb(252, 252, 241);">
                  <form id="formResponsables">
                    <label for="message-text" class="col-form-label" style="font-size: 20px;">Nom Responsable</label>
                    <input type="text" class="form-control" name="nom" id="nomresponsable"
                      style="background-color: beige;"></input>
                  </form>
                </div>
                <div class="modal-footer d-flex justify-content-center" style="background-color: rgb(252, 252, 241);">
                  <button type="button" id="enviarResponsable" onclick="afegirResponsable()" class="btn btn-outline-primary" style="width: 100px;"
                    ><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                      fill="currentColor" " class="bi bi-send" viewBox="0 0 16 16">
                      <path
                        d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                    </svg></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid text-center">
          <div class="g-col-4">

            <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header text-bg-primary">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar Responsable</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" style="background-color: rgb(252, 252, 241);">
                    <form>
                      <label for="message-text" class="col-form-label" style="font-size: 20px;">Nom Responsable</label>
                      <div class="form-floating">
                        <select class="form-select" id="borrarResp" aria-label="Disabled select example"
                          style="background-color: beige;">
                        </select>
                        <label for="resp">Escull un responsable</label>
                      </div>
                      </select>
                    </form>
                  </div>
                  <div class="modal-footer d-flex justify-content-center" style="background-color: rgb(252, 252, 241);">
                    <button type="button" class="btn btn-outline-primary" style="width: 100px;" id="eliminarresponsable"
                      onclick="eliminarResponsable()"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                        fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                        <path
                          d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                      </svg></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="papelera" class="container-fluid d-flex align-items-center justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" id="img-papelera" width="100" height="100" fill="currentColor"
              class="bi bi-trash btn" data-bs-toggle="modal" href="#exampleModalToggle" role="button"
              viewBox="0 0 16 16" role="button">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
              <path fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
            </svg>
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
              tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1>Informaci칩:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="alert alert-primary" role="alert">
                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-info-circle" viewBox="0 0 16 16" role="button" href="#exampleModalToggle">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                          d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                      </svg>
                      Per esborrar un element de la llista, arrossega'l cap a la paperera
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/tasques.js"></script>
  <script src="./scripts/responsables.js"></script>
  <script src="./scripts/scripts.js"></script>

    </script>

</body>
